<ion-header>

    <ion-navbar color="primary">
        <ion-title class="qaranta">Registro:</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <!-- Default form register -->
    <form class="text-center border border-light p-4">

        <p class="h1 mb-3"><span class="badge p-3 tsc-color center">Ingresa tus datos</span></p>
        <img class="logotsc center" src="https://firebasestorage.googleapis.com/v0/b/tsc-bd655.appspot.com/o/elementosWeb%2Ftsc.png?alt=media&token=e1b5c981-1fa9-49ac-bba1-3e2dbd1641af">

        <ion-list class="pb-3">

            <ion-item>
                <ion-label floating>Usuario</ion-label>
                <ion-input [(ngModel)]="username" name="username" type="text"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>Correo</ion-label>
                <ion-input [(ngModel)]="email" name="email" type="email"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>Contraseña</ion-label>
                <ion-input [(ngModel)]="pass" name="pass" type="password"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Confirmar contraseña</ion-label>
                <ion-input [(ngModel)]="confpass" name="confpass" type="password"></ion-input>
            </ion-item>

        </ion-list>

        <!-- Sign up button -->
        <button [ngClass]="{'disabled': confpass != pass}" (click)="authS.emailSignUp(email, pass, username)" class="btn animated infinite pulse btn-register mb-5 btn-dark-green btn-block">Registrarme</button>

        <hr>

        <!-- Terms of service -->
        <p>Al pulsar
            <em>"registrarme"</em> tus aceptas nuestros
            <a>terminos de servicio</a>
            <a>condiciones</a>.
        </p>

    </form>
    <!-- Default form register -->
</ion-content>
